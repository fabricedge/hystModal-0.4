	 <style>
    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .tree li {
      margin: 0;
      padding: 4px 0 4px 20px;
      position: relative;
      cursor: pointer;
    }

    /* Lines */
    .tree li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-left: 1px solid #ccc;
      bottom: 0;
    }

    .tree li::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 0;
      width: 10px;
      border-top: 1px solid #ccc;
    }

    .tree li:last-child::before {
      height: 12px;
    }

    /* Toggle checkbox */
    .tree input[type=checkbox] {
      position: absolute;
      left: -9999px;
    }

    .tree label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Folder icons */
    .tree label::before {
      content: "üìÅ";
      font-size: 14px;
    }

    /* Open state */
    .tree input[type=checkbox]:checked + label::before {
      content: "üìÇ";
    }

    /* Hide nested lists */
    .tree input[type=checkbox] ~ ul {
      display: none;
    }

    /* Show nested lists if checked */
    .tree input[type=checkbox]:checked ~ ul {
      display: block;
    }

    /* Custom icon examples */
    .icon-custom::before {
      content: "üìù";
    }
    .icon-disabled::before {
      content: "‚è∏Ô∏è";
      opacity: 0.5;
    }
    .icon-sub::before {
      content: "üìÑ";
    }
  </style>
